{% block contenido %}
<div class="collumns is-one-third is-centered">
		<div class="collumn is-half">
				<!--<h1>Registro</h1>-->

		</div>
		<div class="section">
				<div class="container">
						<div class="columns is-centered">
								<div class="column is-half">
										<div class="card card-shadow is-rounded  is-darkt">
												<div class="card-content" align="center">
														<form method="post" class="">

																<label class="label is-darkt is-pulled-left" for="name">Nombre:&nbsp&nbsp</label>
																				<div class="field">
																						<p class="control has-icons-left">
																						<input type="text" id="nombre" name="nombre" class="input" placeholder="Nombre de Usuario"><br><br>
																						<span class=" icon is-small is-left">
																								<i class="material-icons">perm_identity</i>
																						</p>
																				</div>

																				<label class="label is-darkt is-pulled-left" for="email">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
																					<div class="field">
																						<p class="control has-icons-left">
																						<input type="email" placeholder"Email" id="correo" name="correo"class="input" placeholder="Correo Electronico"><br><br>
																						<span class=" icon is-small is-left">
																						<i class="material-icons">email</i>
																						</p>
																				</div>

																				<label class="label is-darkt is-pulled-left" for="password">Password:</label>
																				<div class="field">
																				<p class="control has-icons-left">
																				<input type="password" id="password" name="password"class="input" placeholder="Password"><br><br>
																				<span class=" icon is-small is-left">
																				<i class="material-icons">password</i>
																				</p>
																				</div>

																				<label class="label is-darkt is-pulled-left" for="tlf">Celular</label>
																				<div class="field">
																				<p class="control has-icons-left">
																				<input type="tel" id="tlf" name="tlf"class="input" placeholder="Numero WhatSapp"><br><br>
																				<span class=" icon is-small is-left">
																				<i class="material-icons">settings_phone</i>
																				</p>
																				</div>

																				<label class="label is-darkt is-pulled-left" for="vendedor">Vendedor</label>
																				<div>
																						<div class="select vendedores">
																								<select class='vendedores' name='vendedor'>
																										{% for vendedor in vendedores %}
																										<option>{{vendedor[1]}}</option>
																										{% endfor %}
																								</select>
																						</div>
																				</div><br><br>

																				<input type="submit" value="Registrar" class="button is-primary is-size-6 has-text-weight-bold"></input>
																				<a type="submit" value="Cancelar" class="button" href="/"><p class="is-size-6">Cancelar</p></a>
														</form>
												</div>
										</div>
								</div>
						</div>
				</div>
		</div>

		{% endblock %}
